<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="top-row">
            <button class="top lear">CLEAR</button>
            <button class="top delete">DELETE</button>
        </div>
        <div class="numbers">
            <row class="row">
                <button class="pad seven">7</button>
                <button class="pad eight">8</button>
                <button class="pad nine">9</button>
                <button class="pad divide">รท</button>
            </row>
            <row class="row">
                <button class="pad four">4</button>
                <button class="pad five">5</button>
                <button class="pad six">6</button>
                <button class="pad multiply">x</button>
            </row>
            <row class="row">
                <button class="pad one">1</button>
                <button class="pad two">2</button>
                <button class="pad three">3</button>
                <button class="pad subtract">-</button>
            </row>
            <row class="row">
                <button class="pad decimal">.</button>
                <button class="pad zero">0</button>
                <button class="pad operate">=</button>
                <button class="pad add">+</button>
            </row>
        </div>
    </div>
    
</body>
</html>
